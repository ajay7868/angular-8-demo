<div class="col-md-6" style="margin:0 auto" >
    <h2 class="text-center">Edit data</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="day">day:</label>
        <input type="text" formControlName="day" placeholder="day" name="day" class="form-control" id="day" >
      </div>
  
      <div class="form-group">
          <label for="dateTime">dateTime:</label>
          <input type="text" formControlName="dateTime" placeholder="dateTime" name="dateTime" class="form-control" id="dateTime">
        </div>
    
        
  
      <button class="btn btn-success">submit</button>
    </form>
  </div>
